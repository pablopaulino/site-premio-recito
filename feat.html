<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação do Prêmio Recito Sertanejo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #2980b9; /* Cor de destaque para o título */
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px; /* Espaçamento interno para distanciar do iframe */
            border: 2px solid #2980b9;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para destacar */
            overflow: hidden; /* Oculta barras de rolagem do contêiner */
        }

        iframe {
            width: 100%;
            height: 1200px; /* Altura do iframe */
            border: none; /* Remove a borda do iframe */
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            iframe {
                height: 1000px; /* Altura ajustada para dispositivos móveis */
            }
            h1 {
                font-size: 1.5em; /* Reduz o tamanho do título */
            }
        }
    </style>
</head>
<body>
    <h1>Votação do Prêmio Recito Sertanejo</h1>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdLJ4y7Cxfjk7cRZM8lHMaCSwCdUy0kitR6vS-U5HmxZ-rQDQ/viewform?embedded=true">
            Carregando…
        </iframe>
    </div>
</body>
</html>
