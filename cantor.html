<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação do Prêmio Recito Sertanejo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Fundo preto */
            color: #fff; /* Texto branco */
            padding: 20px;
            margin: 0;
            text-align: center;
        }

        h1 {
            color: #ffd700; /* Cor de destaque para o título */
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 15px; /* Espaçamento interno */
            border: 2px solid #ffd700; /* Borda dourada */
            border-radius: 10px;
            background-color: #222; /* Fundo do contêiner */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Sombra para destacar */
            overflow: hidden; /* Oculta barras de rolagem do contêiner */
        }

        iframe {
            width: 100%;
            height: 800px; /* Altura reduzida do iframe */
            border: none; /* Remove a borda do iframe */
        }

        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            iframe {
                height: 600px; /* Altura ajustada para dispositivos móveis */
            }
            h1 {
                font-size: 1.5em; /* Reduz o tamanho do título */
            }
        }
    </style>
</head>
<body>
    <h1>Votação do Prêmio Recito Sertanejo</h1>
    <div class="form-container">
        <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdLJ4y7Cxfjk7cRZM8lHMaCSwCdUy0kitR6vS-U5HmxZ-rQDQ/viewform?embedded=true" width="300" height="1165" frameborder="0" marginheight="0" marginwidth="0">Carregando…</iframe>
    </div>
</body>
</html>
