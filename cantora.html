<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votação do Prêmio Recito Sertanejo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            text-align: center;
            padding: 0;
            margin: 0;
            height: 100vh; /* Ocupa toda a altura da viewport */
            display: flex;
            align-items: center; /* Centraliza verticalmente */
            justify-content: center; /* Centraliza horizontalmente */
        }

        h1 {
            color: #ffd700;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .form-container {
            max-width: 700px;
            width: 100%; /* Faz com que o contêiner ocupe toda a largura disponível */
            padding: 15px;
            border: 2px solid #ffd700;
            border-radius: 10px;
            background-color: #333;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center; /* Centraliza conteúdo do contêiner */
        }

        .iframe-wrapper {
            width: 100%;
            transform: scale(0.5);
            transform-origin: top left;
            display: flex;
            justify-content: center; /* Centraliza o iframe horizontalmente */
        }

        iframe {
            width: 100%;
            height: 1500px; /* Ajuste conforme necessário */
            border: none;
            display: block; /* Garante que ocupe a largura total */
        }

        @media (max-width: 768px) {
            .iframe-wrapper {
                transform: scale(0.35);
            }
            .form-container {
                max-width: 400px;
            }
            iframe {
                height: auto; /* Permite que a altura se ajuste automaticamente */
            }
        }

        .loading-message {
            display: none; /* Inicialmente oculto */
            font-size: 1.2em;
            color: #ffd700;
            margin-top: 20px;
        }
    </style>
    <script>
        function showLoading() {
            document.querySelector('.loading-message').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Votação do Prêmio Recito Sertanejo</h1>
    <div class="form-container">
        <div class="iframe-wrapper">
            <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdLJ4y7Cxfjk7cRZM8lHMaCSwCdUy0kitR6vS-U5HmxZ-rQDQ/viewform?embedded=true" onload="this.style.height = this.contentWindow.document.body.scrollHeight + 'px'; showLoading();">
                Carregando…
            </iframe>
        </div>
    </div>
    <div class="loading-message">Carregando o formulário…</div>
</body>
</html>
